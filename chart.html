<html>
<head>

  <title>Gamification Strategy Compass</title>

  <script src="js/anychart-base.min.js"></script>
  <script src="js/anychart-sunburst.min.js"></script>
  <script src="js/anychart-ui.min.js"></script>
  <script src="js/anychart-exports.min.js"></script>
  <script src="js/anychart-data-adapter.min.js"></script>

  <link href="css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 200%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    anychart.onDocumentReady(function () {
      anychart.data.loadJsonFile(
        'data/data.json',
        function (data) {
          // makes tree from the data for the sample
          let dataTree = anychart.data.tree(data, 'as-table');

          // create sunburst chart
          let chart = anychart.sunburst(dataTree);

          chart.title("last modified: 2026-01-04");

          // set calculation mode
          chart.calculationMode('ordinal-from-leaves');

          // set chart labels settings
          chart.labels().hAlign('center');

          // set custom palette
          chart.palette(['#0288d1', '#d4e157', '#ff6e40', '#f8bbd0']);

          // set point fill
          chart.fill(function () {
            return this.parent
              ? anychart.color.darken(this.parentColor, 0.15)
              : this.mainColor;
          });

          // create an event listener for the pointMouseOut event
          chart.listen("pointMouseOver", function(e){
            // change the cursor style
            console.log(e.target.name());
            document.body.style.cursor = "pointer";
          });

          // create an event listener for the pointMouseOut event
          chart.listen("pointMouseOut", function(e){
            // set the default cursor style
            document.body.style.cursor = "auto";
          });

          chart.listen("click", function(e) {
            console.log(e.target.name());
          });

          // format chart tooltip
          let tooltip = chart.tooltip();
          //tooltip.title().text("Titel");

          //tooltip.format("{%name}\n{%description}");
          tooltip.useHtml(true);
          // customize the format of the sunburst chart tooltip
          tooltip.format('<h5 style="font-size:14px; font-weight: 800; margin: 0.25rem 0; width: 400px; max-width: 50vw; border-bottom: 1px solid rgba(255,255,255,.5)">{%name}</h5><p style="font-size:12px; font-weight:200; width: 400px; max-width: 50vw; margin: 0.2rem 0;"><b>{%description}</b></p>');


          //console.log(chart);
          // set container id for the chart
          chart.container('container');
          // initiate chart drawing
          chart.draw();
        }
      );
    });
</script>
</body>
</html>
