<html>
<head>

  <title>Gamification Strategy Compass</title>

  <script src="js/anychart-base.min.js"></script>
  <script src="js/anychart-sunburst.min.js"></script>
  <script src="js/anychart-ui.min.js"></script>
  <script src="js/anychart-exports.min.js"></script>
  <script src="js/anychart-data-adapter.min.js"></script>

  <link href="css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: absolute;
      z-index: 90000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #overlay-content {
      position: relative;
      z-index: 1;
      top: 25vh;
      width: 50%;
      max-height: 71vh;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      padding: 2vw;
      background-color: #fff;
    }
    #overlay-close {
      position: absolute;
      display: block;
      z-index: 2;
      right: 25vh;
      top: 26vh;
      width: 1.5rem;
      height: 1.5rem;
      text-align: center;
      padding-right: 0.25rem;
      padding-top: 0.25rem;
      color: #000000;
    }

    #overlay.hide {
      display: none;
    }

    body {
      height: 200%;
    }
  </style>
</head>
<body>
  <div id="container"></div>D
  <div id="overlay" class="hide"><a href="#container" title="close" id="overlay-close">x</a><div id="overlay-content"></div></div>D

  <script>

    document.getElementById('overlay-close').addEventListener('click', function (e) {
      e.preventDefault()
      document.getElementById('overlay').classList.add('hide');
      document.getElementById('overlay-content').innerHTML = "";
    })

    anychart.onDocumentReady(function () {
      anychart.data.loadJsonFile(
        'data/data.json',
        function (data) {
          // makes tree from the data for the sample
          let dataTree = anychart.data.tree(data, 'as-table');

          // create sunburst chart
          let chart = anychart.sunburst(dataTree);
          chart.title("last modified: 2026-01-04");

          // set calculation mode
          chart.calculationMode('ordinal-from-leaves');

          // set chart labels settings
          chart.labels().hAlign('center');

          // set custom palette
          chart.palette(['#0288d1', '#d4e157', '#ff6e40', '#f8bbd0']);

          // set point fill
          chart.fill(function () {
            return this.parent
              ? anychart.color.darken(this.parentColor, 0.15)
              : this.mainColor;
          });

          chart.listen('pointClick', function(e) {
            let node = (e.point) ? e.point.getNode() : null;
            if (node && node.numChildren() === 0) {
              // Leaf
              let name = node.get('name');
              let desc = node.get('description');
              let guidance = node.get('level-of-guidance');
              let focus = node.get('focus');
              let background = node.get('background');
              let personalization = node.get('level-of-personalization');
              let evaluation = node.get('evaluation');
              console.log('Leaf clicked:', name, desc);

              let markup = '';
              markup += name ? '<h2>'+name+'</h2>': "";
              markup += desc ? '<p>'+desc+'</p>' : '';
              if(guidance || focus || background || personalization || evaluation) {
                markup += '<ul>';
                markup += guidance ? '<li>Level of Guidance: '+guidance+'</li>' : '';
                markup += focus ? '<li>Focus: '+focus+'</li>' : '';
                markup += background ? '<li>Background: '+background+'</li>' : '';
                markup += personalization ? '<li>Personalization: '+personalization+'</li>' : '';
                markup += evaluation ? '<li>Evaluation: '+evaluation +'</li>' : '';
                markup += '</ul>';
              }
              document.getElementById('overlay-content').innerHTML =markup;
              document.getElementById('overlay').classList.remove('hide');

            }
          });

          // format chart tooltip
          let tooltip = chart.tooltip();
          //tooltip.title().text("Titel");

          //tooltip.format("{%name}\n{%description}");
          tooltip.useHtml(true);
          // customize the format of the sunburst chart tooltip
          tooltip.format('<h5 style="font-size:14px; font-weight: 800; margin: 0.25rem 0; width: 400px; max-width: 50vw; border-bottom: 1px solid rgba(255,255,255,.5)">{%name}</h5><p style="font-size:12px; font-weight:200; width: 400px; max-width: 50vw; margin: 0.8rem 0 0.2rem;"><b>{%description}</b></p>');
          //chart.leaves().tooltip().format('<h5 style="font-size:14px; font-weight: 800; margin: 0.25rem 0;">{%name}</h5>');


          //console.log(chart);
          // set container id for the chart
          chart.container('container');
          // initiate chart drawing
          chart.draw();
        }
      );
    });
</script>
</body>
</html>
